name: Build and Deploy Client

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/client/**'
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/client/**'
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: games-gaurav
  S3_FOLDER: fruit-blast
  NODE_VERSION: 18
  CLOUDFRONT_DISTRIBUTION_ID: E3KOZ0WTSBRTAH


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Build client
      run: pnpm turbo build --filter=client

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: â˜ï¸ Upload index.html with no-cache
      run: |
        aws s3 cp apps/client/dist/index.html s3://${{ env.S3_BUCKET }}/${{ env.S3_FOLDER }}/index.html \
          --content-type text/html \
          --cache-control "no-store"

    - name: â˜ï¸ Upload other assets with long cache and clean up old files
      run: |
        aws s3 sync apps/client/dist s3://${{ env.S3_BUCKET }}/${{ env.S3_FOLDER }}/ \
          --exclude "index.html" \
          --cache-control "public,max-age=31536000,immutable" \
          --delete

    - name: ðŸš€ Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/${{ env.S3_FOLDER }}/*"

    - name: âœ… Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **S3 Path**: \`${{ env.S3_BUCKET }}/${{ env.S3_FOLDER }}/\`" >> $GITHUB_STEP_SUMMARY
        echo "- **CloudFront**: [View Live](https://d1wtlk5xmpy0nd.cloudfront.net/${{ env.S3_FOLDER }}/)" >> $GITHUB_STEP_SUMMARY
